<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <header class="container">
        <h1>Новая задача на ${getDay()}-${getMonth()}-${getYear()}</h1>
    </header>
    <section class="container">
        <form action="/newTask" method="post">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Название задачи</label>
                <input type="text" name="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Описание задачи</label>
                <input type="text" name="description" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3">
                <label for="selectId" class="form-label">Тип задачи</label>
                <select id="selectId" name="type" class="form-select" aria-label="Пример выбора по умолчанию">
                    <option>Откройте это меню выбора</option>
                    <option value="home">Дом</option>
                    <option value="work">Работа</option>
                    <option value="training">Тренировка</option>
                    <option value="diet">Диета</option>
                </select>
            </div>
            <input type="hidden" name="day" value="${getDay()}">
            <input type="hidden" name="month" value="${getMonth()}">
            <input type="hidden" name="year" value="${getYear()}">
            <button type="submit" class="btn btn-primary mb-3">Отправить</button>
        </form>
    </section>
</body>
</html>
